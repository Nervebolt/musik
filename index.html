    <style>
        :root {
            --bg-color: #f8f8f8;
            --primary-elements: #ffffff;
            --secondary-elements: #e8e8e8;
            --text-color: #333333;
            --text-muted: #777777;
            --accent-color: #007aff; /* Apple Blue */
            --hover-accent: #005ecb;
            --button-text: #333333;
            --border-main: #d1d1d1;
            --border-light: #e0e0e0; /* Lighter border for subtle separation */
            --border-radius-main: 8px;
            --border-radius-small: 6px;
            --player-bar-bg: rgba(240, 240, 240, 0.85); /* Slightly transparent for player bar */
            --sidebar-bg: #f0f0f0;
            --selected-item-bg: rgba(0, 122, 255, 0.1);
            --selected-item-text: #007aff;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --sidebar-width: 280px;
            --player-bar-height: 90px;
            --system-navbar-space: 0px; /* Default no space */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; /* Apple-like font stack */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex; /* Use flex for app-container to fill height */
            height: 100vh;
            overflow: hidden;
            padding-bottom: var(--system-navbar-space); /* Add padding at the bottom */
        }

        #app-container {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr; /* Sidebar and Main Content */
            grid-template-rows: 1fr var(--player-bar-height); /* Main Area and Player Bar */
            width: 100%;
            height: 100%;
        }

        #sidebar {
            grid-row: 1 / 2; /* Span the first row (main area row) */
            grid-column: 1 / 2;
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-main);
            display: flex;
            flex-direction: column;
            padding: 20px 0; /* Padding top/bottom, side padding handled by inner elements */
            overflow-y: auto;
            transition: max-height 0.3s ease-in-out; /* Animate max-height change */
        }

        #sidebar.sidebar-mobile-expanded {
            max-height: 75vh; /* Expanded height */
        }

        .logo-container {
            display: flex;
            flex-direction: column; /* Stack logo, then action groups */
            padding-bottom: 10px; 
            gap: 0px; /* Action group headers will handle their own padding */
        }

        .logo {
            padding: 0 20px; /* Match action group header padding */
            margin-bottom: 10px;
        }

        .action-group-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 20px; 
            width: 100%;
        }

        .actions-group-label {
            font-size: 0.8rem; 
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .action-buttons-container {
            display: flex;
            gap: 8px; 
        }

        /* Updated Button Styles for Microinteractions */
        #add-files-btn,
        #add-folder-btn,
        #create-playlist-btn {
            background: transparent; 
            border: 1px solid transparent; 
            color: var(--text-muted); 
            padding: 0; 
            width: 32px; 
            height: 32px;
            border-radius: var(--border-radius-small); 
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem; /* Icon size */
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 0; 
            gap: 0; 
            /* Important: Override any previous width, text-align, extensive padding */
            text-align: center; /* Should be fine as it's for icon centering in flex */
        }

        #add-files-btn:hover,
        #add-folder-btn:hover,
        #create-playlist-btn:hover {
            background-color: var(--secondary-elements); 
            color: var(--accent-color); 
            border-color: var(--border-main); 
        }
        
        /* Remove old specific styles for create-playlist-btn that conflict */
        /* For example, if #create-playlist-btn had its own background, border, full width */
        /* These are now reset by the common rules above. */

        #main-content {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            background-color: var(--bg-color);
            overflow: hidden; /* Visualizer will be direct child */
            display: flex; /* To make visualizer take full space */
        }

        #visualizer-container {
            flex-grow: 1;
            position: relative;
            overflow: hidden;
        }

        #player-bar {
            grid-row: 2 / 3; /* Second row */
            grid-column: 1 / 3; /* Span both columns */
            background-color: var(--player-bar-bg);
            backdrop-filter: blur(10px); /* Frosted glass effect */
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid var(--border-main);
            display: grid; /* Use grid for internal layout */
            grid-template-columns: 1fr 2fr 1fr; /* Song Info | Controls/Progress | Volume */
            align-items: center;
            padding: 0 25px;
            height: var(--player-bar-height);
        }
        
        .player-song-info {
            display: flex;
            align-items: center;
        }

        .album-cover img {
            width: 50px; /* Smaller album art for player bar */
            height: 50px;
            border-radius: var(--border-radius-small);
            margin-right: 15px;
            box-shadow: 0 2px 5px var(--shadow-color);
        }

        .song-details {
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent long titles from breaking layout */
        }

        .song-title {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .artist-name {
            font-size: 0.8rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .player-controls-progress {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center controls and progress vertically */
            width: 100%;
            max-width: 500px; /* Max width for controls/progress area */
            margin: 0 auto; /* Center this block */
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 8px; /* Space between controls and progress bar */
        }

        .control-btn {
            font-size: 1.3rem; 
            background: none;
            border: none;
            color: var(--button-text);
            cursor: pointer;
            margin: 0 12px; 
            padding: 8px;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            color: var(--accent-color);
            background-color: transparent; /* No background on hover for these */
        }
        
        #loop-btn.active,
        #shuffle-btn.active {
            color: var(--accent-color);
        }

        .play-pause {
            font-size: 1.8rem; 
            background: none; /* Transparent background */
            border: 2px solid var(--button-text); /* Border instead of background */
            color: var(--button-text);
            cursor: pointer;
            width: 44px; 
            height: 44px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            margin: 0 10px; /* Give it some space */
        }

        .play-pause:hover {
            color: var(--accent-color);
            border-color: var(--accent-color);
        }

        .progress-container {
            display: flex;
            align-items: center;
            width: 100%; /* Full width within its parent */
            position: relative; /* For positioning next song display */
        }

        .time {
            font-size: 0.75rem;
            width: 40px;
            text-align: center;
            color: var(--text-muted);
        }

        .progress-bar-container {
            flex-grow: 1;
            height: 4px; /* Slimmer progress bar */
            background-color: var(--secondary-elements);
            margin: 0 10px;
            border-radius: 2px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background-color: var(--accent-color);
            width: 0%;
            border-radius: 2px;
            transition: width 0.1s linear;
        }

        .player-volume-controls {
            display: flex;
            align-items: center;
            justify-content: flex-end; /* Align to the right */
        }

        #volume-btn {
            font-size: 1.2rem; /* Smaller volume icon */
            /* Other styles inherited from .control-btn */
            margin-right: 8px;
        }

        .volume-bar-container {
            width: 100px; 
            height: 4px; /* Match progress bar height */
            background-color: var(--secondary-elements);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-bar {
            height: 100%;
            width: 70%;
            background-color: var(--accent-color);
            border-radius: 2px;
        }

        /* Playlist Styles (within sidebar) */
        .playlist-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            /* border-bottom: 1px solid var(--border-light); */ /* Removed, spacing is enough */
        }

        .playlist-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .playlist {
            overflow-y: auto;
            flex-grow: 1; /* Takes remaining space in sidebar */
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.15s ease, color 0.15s ease;
            border-bottom: 1px solid var(--border-light);
        }
        .playlist-item:last-child {
            border-bottom: none;
        }

        .playlist-item:hover {
            background-color: var(--secondary-elements);
        }

        .playlist-item.active {
            background-color: var(--selected-item-bg);
            color: var(--selected-item-text);
        }
        
        .playlist-item.active .playlist-item-title {
             color: var(--selected-item-text);
        }

        .playlist-item.active .playlist-item-artist,
        .playlist-item.active .playlist-item-number {
            color: var(--selected-item-text);
            opacity: 0.7; /* Mute them slightly in active state */
        }

        .playlist-item-number {
            margin-right: 10px; /* Adjusted from 12px to make space for cover */
            width: 20px;
            text-align: right;
            font-size: 0.85rem;
            color: var(--text-muted);
            flex-shrink: 0; /* Prevent shrinking */
        }

        .playlist-item-details {
            display: flex;
            flex-direction: column;
            overflow: hidden; /* For text-overflow */
        }

        .playlist-item-title {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-color); /* Default color */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .playlist-item-artist {
            font-size: 0.75rem;
            color: var(--text-muted);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* New styles for album art in playlist */
        .playlist-item-cover {
            width: 32px;
            height: 32px;
            border-radius: var(--border-radius-small);
            margin-right: 10px;
            object-fit: cover; /* Ensure image covers the area, might crop */
            flex-shrink: 0;
        }

        .playlist-group-header {
            padding: 12px 20px 8px 20px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background-color: var(--sidebar-bg); /* Match sidebar */
            border-bottom: 1px solid var(--border-light);
            position: sticky;
            top: -1px; /* Small offset to ensure border is visible under it */
            z-index: 1; 
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) { /* Tablet and larger mobile */
            :root {
                 --system-navbar-space: 30px;
            }
            #app-container {
                grid-template-columns: 1fr; 
                grid-template-rows: auto 1fr var(--player-bar-height);
            }
            #sidebar {
                grid-row: 1 / 2;
                grid-column: 1 / 2;
                width: 100%;
                height: auto;
                max-height: 40vh;
                border-right: none;
                border-bottom: 1px solid var(--border-main);
                overflow-y: auto; 
                display: flex; 
                flex-direction: column;
            }
            .logo-container{
                /* display: flex; */ /* Already flex, column from base */
                /* flex-direction: column; */ /* Base style */
                /* align-items: stretch; */ /* Base style */
                padding-bottom: 10px; 
                /* gap: 0px; */ /* Base style */
            }
            .logo{ 
                /* margin-bottom: 10px; */ /* Base style */
                padding: 0 15px; /* Adjusted for tablet */
            }

            .action-group-header {
                padding: 6px 15px; /* Reduced padding for tablet */
            }
            .actions-group-label {
                 font-size: 0.75rem; 
            }
            
            #add-files-btn,
            #add-folder-btn,
            #create-playlist-btn {
                width: 30px; 
                height: 30px;
                font-size: 0.85rem; /* Slightly smaller icons for tablet */
            }

            #main-content {
                grid-row: 2 / 3;
                grid-column: 1 / 2;
            }
            #player-bar {
                grid-row: 3 / 4;
                grid-column: 1 / 2;
                grid-template-columns: auto 1fr; 
                padding: 0 10px;
                column-gap: 10px;
            }
            .player-song-info .song-details {
                 max-width: 100px;
                 font-size: 0.9em;
            }
            .player-song-info .album-cover img {
                width: 40px;
                height: 40px;
                margin-right: 10px;
            }
            .player-controls-progress {
                padding: 0 5px;
            }
             .controls .control-btn { 
                margin: 0 5px;
                font-size: 1.1rem;
                padding: 6px;
            }
             .play-pause { 
                width: 38px; 
                height: 38px; 
                font-size: 1.4rem; 
                border-width: 1.5px;
            }

            .player-volume-controls { display: none; } 
        }

            }

            .playlist-item-artist { font-size: 0.65rem; }

            }

            }
            .player-song-info .song-title,

            }
            .progress-container { width: 100%;}

        /* Custom Scrollbar Styles */
        /* Works in Webkit-based browsers (Chrome, Safari, Edge), Firefox uses different properties (scrollbar-width, scrollbar-color) */
        ::-webkit-scrollbar {
            width: 8px; /* Width of the entire scrollbar */
            height: 8px; /* Height for horizontal scrollbar (if any) */
        }

        ::-webkit-scrollbar-track {
            background: var(--secondary-elements); /* Track color, slightly darker than sidebar */
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--text-muted); /* Thumb color */
            border-radius: 10px;
            border: 2px solid var(--secondary-elements); /* Creates padding around thumb */
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--accent-color); /* Thumb color on hover */
        }

        /* For Firefox */
        * {
            scrollbar-width: thin; /* "auto" or "thin" */
            scrollbar-color: var(--text-muted) var(--secondary-elements); /* thumb and track color */
        }

        /* Drag and Drop Playlist Styles */
        .playlist-item.dragging {
            opacity: 0.5;
            background-color: var(--secondary-elements);
        }

        .playlist-item.drag-over-target {
            border-top: 2px solid var(--accent-color); /* Highlight where it will be inserted */
        }

        /* Search Bar Styles */
        .playlist-search-container {
            padding: 0 20px 15px 20px;
            border-bottom: 1px solid var(--border-light);
            margin-bottom: 10px;
            display: flex; /* For aligning search and toggle button */
            align-items: center;
        }

        #playlist-search {
            width: 100%; /* Default, will be overridden by flex-grow */
            flex-grow: 1; /* Take available space */
            padding: 10px;
            border-radius: var(--border-radius-small);
            border: 1px solid var(--border-main);
            background-color: var(--primary-elements);
            color: var(--text-color);
            font-size: 0.9rem;
        }

        #playlist-search::placeholder {
            color: var(--text-muted);
        }

        .playlist-item.hidden-by-search {
            display: none;
        }

        .playlist-group-header.hidden-by-search {
            display: none;
        }

        /* Playlist Height Toggle Button (Mobile) */

            border: 1px solid var(--border-main);

        }
        #toggle-playlist-height-btn:hover {

    <script>
    // ... IndexedDB Helper Functions (can be outside the class or static members of a utility class)
    let dbPromise = null;

    function openMusicDB() {
        if (dbPromise) return dbPromise;

        dbPromise = new Promise((resolve, reject) => {
            const request = indexedDB.open('MusicPlayerDB', 4); // Version 4 for customPlaylistsStore

            request.onupgradeneeded = (event) => {
                const db = event.target.result;
                let store;
                if (!db.objectStoreNames.contains('playlistStore')) {
                    store = db.createObjectStore('playlistStore', { keyPath: 'id', autoIncrement: true });
                } else {
                    store = request.transaction.objectStore('playlistStore');
                    // Ensure properties exist if upgrading from older version where they might be missing
                    // This is more for robustness if old data exists without these fields.
                    // For new tracks, saveTrackToDB handles defaults.
                }

                if (!db.objectStoreNames.contains('customPlaylistsStore')) {
                    const customPlaylistStore = db.createObjectStore('customPlaylistsStore', { keyPath: 'id', autoIncrement: true });
                    customPlaylistStore.createIndex('name', 'name', { unique: false }); // Index by name for potential future use
                }
            };

            request.onsuccess = (event) => {
                resolve(event.target.result);
            };

            request.onerror = (event) => {
                console.error("IndexedDB error:", event.target.errorCode);
                reject(event.target.error);
            };
        });
        return dbPromise;
    }

    async function saveTrackToDB(trackData) {
        try {
            const db = await openMusicDB();
            const transaction = db.transaction('playlistStore', 'readwrite');
            const store = transaction.objectStore('playlistStore');
            // Ensure liked property exists, default to false
            const dataToSave = { ...trackData, liked: trackData.liked || false, playCount: trackData.playCount || 0 };
            return new Promise((resolve, reject) => {
                const request = store.add(dataToSave); 
                request.onsuccess = () => resolve(request.result); 
                request.onerror = () => reject(request.error);
            });
        } catch (error) {
            console.error("Error saving track to DB:", error);
            return Promise.reject(error);
        }
    }

    async function getPlaylistFromDB() {
        try {
            const db = await openMusicDB();
            const transaction = db.transaction('playlistStore', 'readonly');
            const store = transaction.objectStore('playlistStore');
            return new Promise((resolve, reject) => {
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result); // Returns array of all objects
                request.onerror = () => reject(request.error);
            });
        } catch (error) {
            console.error("Error getting playlist from DB:", error);
            return Promise.reject(error);
        }
    }

    async function clearPlaylistFromDB() {
        try {
            const db = await openMusicDB();
            const transaction = db.transaction('playlistStore', 'readwrite');
            const store = transaction.objectStore('playlistStore');
            return new Promise((resolve, reject) => {
                const request = store.clear();
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        } catch (error) {
            console.error("Error clearing playlist from DB:", error);
            return Promise.reject(error);
        }
    }

    async function updateTrackInDB(trackId, updatedProperties) {
        try {
            const db = await openMusicDB();
            const transaction = db.transaction('playlistStore', 'readwrite');
            const store = transaction.objectStore('playlistStore');
            return new Promise((resolve, reject) => {
                const getRequest = store.get(trackId);
                getRequest.onsuccess = () => {
                    const track = getRequest.result;
                    if (track) {
                        const updatedTrack = { ...track, ...updatedProperties };
                        const putRequest = store.put(updatedTrack);
                        putRequest.onsuccess = () => resolve(putRequest.result);
                        putRequest.onerror = () => reject(putRequest.error);
                    } else {
                        reject(new Error('Track not found in DB for update'));
                    }
                };
                getRequest.onerror = () => reject(getRequest.error);
            });
        } catch (error) {
            console.error("Error updating track in DB:", error);
            return Promise.reject(error);
        }
    }

    // New DB Helper: Delete Custom Playlist
    async function deleteCustomPlaylistFromDB(playlistId) {
        try {
            const db = await openMusicDB();
            const transaction = db.transaction('customPlaylistsStore', 'readwrite');
            const store = transaction.objectStore('customPlaylistsStore');
            return new Promise((resolve, reject) => {
                const request = store.delete(playlistId);
                request.onsuccess = () => {
                    console.log("Custom playlist deleted from DB:", playlistId);
                    resolve();
                };
                request.onerror = (error) => {
                    console.error("Error deleting custom playlist from DB store:", error);
                    reject(request.error);
                }
            });
        } catch (error) {
            console.error("Error opening DB for custom playlist deletion:", error);
            return Promise.reject(error);
        }
    }

    // New DB Helper: Delete Track from playlistStore
    async function deleteTrackFromDB(trackId) {
        try {
            const db = await openMusicDB();
            const transaction = db.transaction('playlistStore', 'readwrite');
            const store = transaction.objectStore('playlistStore');
            return new Promise((resolve, reject) => {
                const request = store.delete(trackId); // Assuming trackId is the keyPath
                request.onsuccess = () => {
                    console.log("Track deleted from DB:", trackId);
                    resolve();
                };
                request.onerror = (error) => {
                    console.error("Error deleting track from DB store:", error);
                    reject(request.error);
                }
            });
        } catch (error) {
            console.error("Error opening DB for track deletion:", error);
            return Promise.reject(error);
        }
    }

        async init() { 
            this.initAudioContext();
            this.setupEventListeners();
            this.collapsibleGroupStates = JSON.parse(localStorage.getItem('collapsibleGroupStates')) || {}; // Load folder collapse states
            
            try {
                await openMusicDB(); 
                await this.loadCustomPlaylistsFromDB(); // Load custom playlists

                const storedPlaylist = await getPlaylistFromDB(); // Load main tracks
                if (storedPlaylist && storedPlaylist.length > 0) {
                    console.log("Loading playlist from IndexedDB");
                    this.playlist = storedPlaylist.map(track => ({
                        ...track, // Includes id, liked, playCount from DB
                        file: URL.createObjectURL(track.fileBlob), 
                        cover: track.coverBlob ? URL.createObjectURL(track.coverBlob) : this.defaultCover
                    }));
                    this.renderPlaylist(); // Render first, then attempt to restore state

                    const savedStateString = localStorage.getItem('musicPlayerState');
                    if (savedStateString) {
                        const savedState = JSON.parse(savedStateString);
                        if (savedState && typeof savedState.currentTrack === 'number' && 
                            savedState.currentTrack >= 0 && savedState.currentTrack < this.playlist.length) {
                            
                            console.log("Restoring playback state:", savedState);
                            this.currentTrack = savedState.currentTrack;
                            
                            this.volume = savedState.volume !== undefined ? savedState.volume : 0.7;
                            if (this.gainNode) this.gainNode.gain.value = this.volume;
                            this.volumeBar.style.width = `${this.volume * 100}%`;
                            this.updateVolumeIcon();
                            
                            this.isLooping = savedState.isLooping || false;
                            this.audio.loop = this.isLooping;
                            this.loopBtn.classList.toggle('active', this.isLooping);
                            
                            this.isShuffling = savedState.isShuffling || false;
                            this.shuffleBtn.classList.toggle('active', this.isShuffling);
                            
                            this.isPlaying = savedState.isPlaying || false; // Restore isPlaying state
                            
                            this.loadTrack(this.currentTrack, savedState.currentTime);
                            this.playbackRestored = true;
                        } else if (this.playlist.length > 0) {
                            this.loadTrack(0); // Load first if saved state is invalid
                        }
                    } else if (this.playlist.length > 0) {
                        this.loadTrack(0); // Default: load first track if no saved state

        handleKeyPress(e) {
            // Don't trigger shortcuts if user is typing in an input field
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                return;
            }

            let preventDefault = true; // Assume we prevent default unless specified

            switch (e.code) {
                case 'Space':
                    this.togglePlay();
                    break;
                case 'ArrowRight':
                    this.nextTrack();
                    break;
                case 'ArrowLeft':
                    this.prevTrack();
                    break;
                case 'ArrowUp':
                    this.volume = Math.min(1, this.volume + 0.05);
                    this.updateVolumeControls();
                    break;
                case 'ArrowDown':
                    this.volume = Math.max(0, this.volume - 0.05);
                    this.updateVolumeControls();
                    break;
                case 'KeyM': // M for Mute
                    this.toggleMute();
                    break;
                case 'KeyL': // L for Loop
                    this.toggleLoop();
                    this.savePlaybackState(); // Loop state change needs saving
                    break;
                case 'KeyS': // S for Shuffle
                    this.toggleShuffle();
                    this.savePlaybackState(); // Shuffle state change needs saving
                    break;
                default:
                    preventDefault = false; // Don't prevent default for unhandled keys
                    break;
            }

            if (preventDefault) {
                e.preventDefault();
            }
        }
        
        updateVolumeControls() { // Helper to update UI and gainNode for volume
            if (this.gainNode) this.gainNode.gain.value = this.volume;
            this.volumeBar.style.width = `${this.volume * 100}%`;

            this.savePlaybackState(); // Save state on volume change
        }

        toggleMute() {
            if (this.volume > 0) {
                this.lastVolume = this.volume; // Store current volume before muting
                this.volume = 0;
            } else {
                this.volume = this.lastVolume || 0.7; // Restore to last volume or default
            }
            this.updateVolumeControls();
        }

        handleDragStart(e) {
            const item = e.target.closest('.playlist-item');
            if (!item || item.classList.contains('hidden-by-search')) return; // Don't drag hidden items
            this.draggedItemIndex = parseInt(item.dataset.index, 10);
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.draggedItemIndex); // Necessary for Firefox
            item.classList.add('dragging');
        }

        handleDragOver(e) {
            e.preventDefault(); 
            const item = e.target.closest('.playlist-item');
            const playlistRect = this.playlistEl.getBoundingClientRect();
            const mouseY = e.clientY;

            // Auto-scroll logic for mouse drag
            if (mouseY < playlistRect.top + this.scrollZoneSize) {
                this.startAutoScroll('up');
            } else if (mouseY > playlistRect.bottom - this.scrollZoneSize) {
                this.startAutoScroll('down');
            } else {
                this.stopAutoScroll();
            }

            if (!item || item.classList.contains('hidden-by-search') || parseInt(item.dataset.index, 10) === this.draggedItemIndex) {
                 this.clearDragOverTargets();
                return;
            }
            e.dataTransfer.dropEffect = 'move';
            this.clearDragOverTargets(); // Clear from other items
            item.classList.add('drag-over-target');
        }

        handleDragLeave(e) {
            const item = e.target.closest('.playlist-item');
            if (item) {
                item.classList.remove('drag-over-target');
            }
            // Stop scrolling if mouse leaves the playlist container itself
            if (!this.playlistEl.contains(e.relatedTarget)) {
                this.stopAutoScroll();
            }
        }
        
        clearDragOverTargets(){
            this.playlistEl.querySelectorAll('.drag-over-target').forEach(el => el.classList.remove('drag-over-target'));
        }

        handleDrop(e) {
            e.preventDefault();
            this.stopAutoScroll(); // Stop scrolling on drop
            this.clearDragOverTargets();
            const targetItem = e.target.closest('.playlist-item');
            if (!targetItem || targetItem.classList.contains('hidden-by-search') || this.draggedItemIndex === null) return;

            const droppedOnItemIndex = parseInt(targetItem.dataset.index, 10);

            if (this.draggedItemIndex === droppedOnItemIndex) return; // Dropped on itself

            // Perform reorder
            const itemToMove = this.playlist.splice(this.draggedItemIndex, 1)[0];
            this.playlist.splice(droppedOnItemIndex, 0, itemToMove);

            // Update currentTrack index if it's affected by the move
            if (this.draggedItemIndex < this.currentTrack && droppedOnItemIndex >= this.currentTrack) {
                this.currentTrack--;
            } else if (this.draggedItemIndex > this.currentTrack && droppedOnItemIndex <= this.currentTrack) {
                this.currentTrack++;
            } else if (this.draggedItemIndex === this.currentTrack) {
                this.currentTrack = droppedOnItemIndex;
            }
            
            this.draggedItemIndex = null; // Reset
            this.renderPlaylist(); // Re-render with new order and correct indices
        }

        handleDragEnd(e) {
            this.stopAutoScroll(); // Stop scrolling when drag ends
            const item = e.target.closest('.playlist-item');
            if(item) item.classList.remove('dragging');
            this.clearDragOverTargets();
            this.draggedItemIndex = null;
        }

        filterPlaylist() {
            const searchTerm = this.playlistSearchEl.value.toLowerCase().trim();
            const items = this.playlistEl.querySelectorAll('.playlist-item');
            const groupHeaders = this.playlistEl.querySelectorAll('.playlist-group-header');
            let visibleGroups = new Set();

            items.forEach(item => {
                const title = item.querySelector('.playlist-item-title')?.textContent.toLowerCase() || '';
                const artist = item.querySelector('.playlist-item-artist')?.textContent.toLowerCase() || '';
                // Potentially add album or other data attributes if you want to search them too
                // const trackData = this.playlist[parseInt(item.dataset.index)]; // Get full track data if needed
                
                const isVisible = title.includes(searchTerm) || artist.includes(searchTerm);
                item.classList.toggle('hidden-by-search', !isVisible);

                if (isVisible) {
                    // Find the group header for this item and mark it as visible
                    let currentElement = item.previousElementSibling;
                    while (currentElement) {
                        if (currentElement.classList.contains('playlist-group-header')) {
                            visibleGroups.add(currentElement);
                            break;
                        }
                        currentElement = currentElement.previousElementSibling;
                    }
                }
            });

            groupHeaders.forEach(header => {
                header.classList.toggle('hidden-by-search', !visibleGroups.has(header));
            });
             // If no items are visible at all, you could show a "No results" message in playlistEl
        }

        truncateText(text, maxLength = 44) {
            if (typeof text !== 'string' || !text) return ''; // Handle non-strings or empty strings
            if (text.length <= maxLength) {
                return text;
            }
            // Ensure maxLength is at least 3 to accommodate "..."
            if (maxLength < 3) return text.substring(0, maxLength);
            return text.substring(0, maxLength - 3) + "...";
        }

        async loadFolder(fileList) { // Function now handles both individual files and folders
            // Playback state and existing playlist in memory/DB are preserved.

            const mediaFiles = Array.from(fileList).filter(f => f.type.startsWith('audio/') || f.type.startsWith('video/'));
            if (mediaFiles.length === 0) {
                console.warn("No audio or video files found in the selection."); // Changed from alert
                return;
            }
            
            const newPlaylistData = []; 
            let newTracksAddedCount = 0;
            const individualTracksFolderName = "Individual Tracks";

            for (const file of mediaFiles) {
                let currentWebkitRelativePath = file.webkitRelativePath || '';
                let effectiveFileName = file.name;
                let isIndividualUpload = false;

                if (!currentWebkitRelativePath) { 
                    isIndividualUpload = true;
                    currentWebkitRelativePath = `${individualTracksFolderName}/${effectiveFileName}`;
                }

                // Duplicate Check (now silent and context-aware)
                let isDuplicate = false;
                if (isIndividualUpload) {
                    // For individual uploads, check if filename exists anywhere in the playlist
                    isDuplicate = this.playlist.some(existingTrack => 
                        existingTrack.originalFileName === effectiveFileName
                    );
                } else {
                    // For folder uploads, check for exact path + filename match
                    isDuplicate = this.playlist.some(existingTrack =>
                        existingTrack.originalFileName === effectiveFileName &&
                        (existingTrack.webkitRelativePath || '') === currentWebkitRelativePath
                    );
                }

                if (isDuplicate) {
                    // console.log(`Skipping duplicate: ${effectiveFileName}${isIndividualUpload ? ' (found globally)' : ' (in path ' + currentWebkitRelativePath + ')'}`);
                    continue; 
                }

                let titleFromFile = effectiveFileName.replace(/\.[^/.]+$/, "");
                let artistFromFile = ""; // Keep this line from previous version
                let coverBlob = null; 
                let albumFromFile = "";

                if (file.type.startsWith('audio/mpeg') || file.type.startsWith('audio/mp3')) { 
                    try {
                        const tags = await new Promise((resolve, reject) => {
                            jsmediatags.read(file, {
                                onSuccess: resolve,
                                onError: reject
                            });
                        });
                        titleFromFile = tags.tags.title || titleFromFile;
                        artistFromFile = tags.tags.artist || artistFromFile;
                        albumFromFile = tags.tags.album || albumFromFile;
                        if (tags.tags.picture) {
                            const { data, format } = tags.tags.picture;
                            coverBlob = new Blob([new Uint8Array(data)], { type: format });
                        }
                    } catch (error) {
                        console.error("Error reading MP3 tags:", effectiveFileName, error);
                    }
                }
                
                let trackForDB = {
                    title: titleFromFile,
                    artist: artistFromFile,
                    album: albumFromFile,
                    originalFileName: effectiveFileName, 
                    webkitRelativePath: currentWebkitRelativePath, // Use determined path
                    fileBlob: file, 
                    coverBlob: coverBlob,
                    liked: false, 
                    playCount: 0 
                };

                try {
                    const savedId = await saveTrackToDB(trackForDB);
                    trackForDB.id = savedId; 
                    newTracksAddedCount++;
                } catch (error) {
                    console.error("Failed to save track to DB:", effectiveFileName, error);
                    continue; // Skip if DB save fails
                }
                
                newPlaylistData.push({
                    ...trackForDB, 
                    file: URL.createObjectURL(file), 
                    cover: coverBlob ? URL.createObjectURL(coverBlob) : this.defaultCover
                });
            }

            if (newTracksAddedCount > 0) {
                this.playlist.push(...newPlaylistData);
            this.renderPlaylist();

                if (!this.isPlaying && newPlaylistData.length > 0) {
                    const firstNewTrackGlobalIndex = this.playlist.findIndex(pTrack => pTrack.id === newPlaylistData[0].id);
                    if (firstNewTrackGlobalIndex !== -1) {
                        this.loadTrack(firstNewTrackGlobalIndex); 
                    }
                }
            } else if (mediaFiles.length > 0 && newTracksAddedCount === 0) {
                 console.log("No new tracks were added. They might be duplicates, or there were errors saving them."); // Changed from alert
            }

            // If the playlist was empty before this operation AND still is empty
            // (e.g. user selected an empty folder, or all files were duplicates/errored from an empty start)
            if (this.playlist.length === 0) {
                this.songTitleEl.textContent = 'No songs loaded';
                this.artistNameEl.textContent = 'Please load a folder';
                this.albumArtEl.src = this.defaultCover;
                this.currentTimeEl.textContent = '0:00';
                this.durationEl.textContent = '0:00';
                this.progressBar.style.width = '0%';
                this.renderPlaylist(); // Ensure empty state is rendered if truly empty
            }
        }

        loadTrack(idx, restoreTime = null) {
            if(!this.playlist || !this.playlist.length || idx < 0 || idx >= this.playlist.length) {
                 console.warn("LoadTrack: Invalid index or empty playlist.", idx, this.playlist.length);
                return;
            }
            this.currentTrack = idx;
            const t = this.playlist[idx];
            this.songTitleEl.textContent = this.truncateText(t.title); 
            this.artistNameEl.textContent = this.truncateText(t.artist || "Unknown Artist"); 
            this.albumArtEl.src = t.cover || this.defaultCover; 
            this.audio.src = t.file; 
            this.audio.load();
            this.audio.loop = this.isLooping;
            this.restartedTrack = false; 
            this.progressBar.style.width='0%';
            this.currentTimeEl.textContent='0:00';
            
            this.updateActivePlaylistItem(); // Explicitly update active item

            this.updateMediaSession();
            this.updatePlayerLikeButton(); // Update like button for current track

            const startPlaybackIfNeeded = () => {
                if (this.isPlaying) { 
                    this.play(); // this.play() will also update media session state
                } else {
                     // Ensure media session state is paused if not playing
                    if (navigator.mediaSession) navigator.mediaSession.playbackState = "paused";
                }
            };
    
            if (restoreTime !== null && restoreTime > 0) {
                const onLoadedMetadata = () => {
                    if (this.audio.seekable.length > 0) { // Check if audio is seekable
                         this.audio.currentTime = Math.min(restoreTime, this.audio.duration);
                    } else {
                        console.warn("Audio not seekable yet for restoring time.")
                    }
                    this.updateProgress(); // Update UI with restored time
                    startPlaybackIfNeeded();
                };
                this.audio.addEventListener('loadedmetadata', onLoadedMetadata, { once: true });
                 // Fallback if loadedmetadata doesn't fire or seeking fails early
                this.audio.addEventListener('canplay', () => {
                    if (this.audio.currentTime < restoreTime && this.audio.seekable.length > 0) {
                         this.audio.currentTime = Math.min(restoreTime, this.audio.duration);
                         this.updateProgress();
                    }
                    startPlaybackIfNeeded(); // Call here too ensure play state is correct
                }, { once: true });
            } else {
                startPlaybackIfNeeded();
            }

            // Before calling play() or setting playback state in startPlaybackIfNeeded:
            if (t && t.id) { // Ensure track and id exist
                this.incrementPlayCount(t.id);
            }
        }

        play() {
            this.isPlaying=true; 
            this.playPauseBtn.innerHTML='<i class="fas fa-pause"></i>';
            if(this.audioContext.state==='suspended') this.audioContext.resume();
            if(!this.audioSource && this.audio.src){ // Ensure src is set before creating source
                try {
                this.audioSource = this.audioContext.createMediaElementSource(this.audio);
                this.audioSource.connect(this.analyser);
                } catch(e) {
                    console.error("Error creating media element source:", e);
                     // Fallback or reset if audio element is not ready
                    if (this.audio.readyState === 0 && this.playlist[this.currentTrack]) { // HAVE_NOTHING
                        console.warn("Audio source not ready, attempting to reload track data.");
                        this.audio.src = this.playlist[this.currentTrack].file;
                        this.audio.load();
                        // Defer play call until canplay or similar event
                        this.audio.addEventListener('canplay', () => this.play(), {once: true});
                        return; 
                    }
                }
            }
            this.audio.play().catch(error => {
                console.error("Error playing audio:", error);
                // Handle errors like user interaction needed
                this.isPlaying = false; // Reset state if play fails
                this.playPauseBtn.innerHTML='<i class="fas fa-play"></i>';
            });
            if (navigator.mediaSession) navigator.mediaSession.playbackState = "playing";
            this.savePlaybackState();
        }
        pause(){
            this.isPlaying=false; 
            this.playPauseBtn.innerHTML='<i class="fas fa-play"></i>'; 
            this.audio.pause(); 
            this.restartedTrack = false; 
            if (!this.isScrubbing && navigator.mediaSession) navigator.mediaSession.playbackState = "paused";
            this.savePlaybackState();
        }
        togglePlay(){ 
            this.isPlaying?this.pause():this.play(); 
            // Save state handled by play/pause methods
        }
        prevTrack(){
            this.restartedTrack = false;
            if (this.audio.currentTime > 3 && !this.restartedTrack) {
                this.audio.currentTime = 0;
                this.restartedTrack = true;
                return; // Return after restarting, don't change track yet
            }

            let nextGlobalIndex = -1;

            if (this.activeContextTracks.length > 0) {
                const currentTrackInContextIndex = this.activeContextTracks.findIndex(t => t.id === this.lastPlayedTrackIdInContext);
                if (currentTrackInContextIndex !== -1) {
                    let prevContextIndex = currentTrackInContextIndex - 1;
                    if (prevContextIndex < 0) {
                        prevContextIndex = this.activeContextTracks.length - 1; // Loop to end of context
                    }
                    const prevTrackInContext = this.activeContextTracks[prevContextIndex];
                    if (prevTrackInContext) {
                        nextGlobalIndex = this.playlist.findIndex(t => t.id === prevTrackInContext.id);
                        this.lastPlayedTrackIdInContext = prevTrackInContext.id; // Update for next prev/next call
                    }
                } else {
                     // Current track not in context, or context invalid - fallback to global previous
                    nextGlobalIndex = this.currentTrack - 1;
                    if (nextGlobalIndex < 0 && this.playlist.length > 0) nextGlobalIndex = this.playlist.length - 1;
                    if (this.playlist[nextGlobalIndex]) this.lastPlayedTrackIdInContext = this.playlist[nextGlobalIndex].id;
                }
            } else { // Fallback to global playlist previous
                nextGlobalIndex = this.currentTrack - 1;
                if (nextGlobalIndex < 0 && this.playlist.length > 0) nextGlobalIndex = this.playlist.length - 1;
                if (this.playlist[nextGlobalIndex]) this.lastPlayedTrackIdInContext = this.playlist[nextGlobalIndex].id; // Also update for consistency
            }

            if (nextGlobalIndex !== -1 && nextGlobalIndex < this.playlist.length) {
                this.loadTrack(nextGlobalIndex);
            } else if (this.playlist.length > 0) {
                 this.loadTrack(0); // Fallback to first track of global list
            }
        }
        nextTrack(){
            this.restartedTrack = false;
            let nextGlobalIndex = -1;
            let nextTrackIdToMarkInContext = null; // Store the ID of the track selected by context logic

            if (this.isShuffling) {
                const sourcePlaylist = this.activeContextTracks.length > 0 ? this.activeContextTracks : this.playlist;
                if (sourcePlaylist.length <= 1) {
                    nextGlobalIndex = 0; 
                    if (sourcePlaylist.length > 0) nextTrackIdToMarkInContext = sourcePlaylist[0].id;
                } else {
                    let randomIndex;
                    let nextTrackToPlay;
                    do {
                        randomIndex = Math.floor(Math.random() * sourcePlaylist.length);
                        nextTrackToPlay = sourcePlaylist[randomIndex];
                    } while (sourcePlaylist.length > 1 && nextTrackToPlay.id === (this.activeContextTracks.length > 0 ? this.lastPlayedTrackIdInContext : (this.playlist[this.currentTrack] ? this.playlist[this.currentTrack].id : null) ) ); // Avoid immediate repeat
                    
                    if (nextTrackToPlay) {
                        nextGlobalIndex = this.playlist.findIndex(t => t.id === nextTrackToPlay.id);
                        nextTrackIdToMarkInContext = nextTrackToPlay.id;
                    }
                }
            } else { // Not shuffling
                if (this.activeContextTracks.length > 0) {
                    const currentTrackInContextIndex = this.activeContextTracks.findIndex(t => t.id === this.lastPlayedTrackIdInContext);
                    if (currentTrackInContextIndex !== -1) {
                        let nextContextIndex = currentTrackInContextIndex + 1;
                        if (nextContextIndex >= this.activeContextTracks.length) {
                            nextContextIndex = 0; // Loop to start of context
                        }
                        const nextTrackInContext = this.activeContextTracks[nextContextIndex];
                        if (nextTrackInContext) {
                            nextGlobalIndex = this.playlist.findIndex(t => t.id === nextTrackInContext.id);
                            nextTrackIdToMarkInContext = nextTrackInContext.id;
                        }
                    } else {
                        // Current track not in context, fallback to global next
                        nextGlobalIndex = (this.currentTrack + 1) % this.playlist.length;
                        if(this.playlist[nextGlobalIndex]) nextTrackIdToMarkInContext = this.playlist[nextGlobalIndex].id;
                    }
                } else { // Fallback to global playlist next
                    nextGlobalIndex = (this.currentTrack + 1) % this.playlist.length;
                     if(this.playlist[nextGlobalIndex]) nextTrackIdToMarkInContext = this.playlist[nextGlobalIndex].id;
                }
            }

            if (nextGlobalIndex !== -1 && nextGlobalIndex < this.playlist.length) {
                this.loadTrack(nextGlobalIndex);
                if (nextTrackIdToMarkInContext) this.lastPlayedTrackIdInContext = nextTrackIdToMarkInContext; // Update based on context decision
            } else if (this.playlist.length > 0) {
                this.loadTrack(0); 
                if(this.playlist[0]) this.lastPlayedTrackIdInContext = this.playlist[0].id;
            }
        }
        updateProgress(){

            }

        async toggleLikeStatus(trackId) {
            const trackIndex = this.playlist.findIndex(t => t.id === trackId);
            if (trackIndex === -1) return;

            const track = this.playlist[trackIndex];
            track.liked = !track.liked;

            try {
                await updateTrackInDB(track.id, { liked: track.liked });
                console.log('Track liked status updated in DB:', track.id, track.liked);
                
                // Trigger animation if the song is now liked
                if (track.liked) {
                    const playlistItemEl = this.playlistEl.querySelector(`.playlist-item[data-track-id="${track.id}"] .like-btn`);
                    if (playlistItemEl) {
                        playlistItemEl.classList.add('heart-animating');

                    }
                    // Also animate player bar like button if it's the current track

                this.renderPlaylist();

            } catch (error) {
                console.error('Failed to update liked status in DB:', error);
                track.liked = !track.liked; // Revert optimistic update
                this.renderPlaylist(); 
                this.updatePlayerLikeButton(); 
                this.openNotificationModal("Failed to update like status.", "Error");
            }
        }

        // Touch event handlers for playlist drag-drop
        handleTouchStart(e) {
            const item = e.target.closest('.playlist-item');
            if (!item || item.classList.contains('hidden-by-search')) return;

            this.clearLongPressTimer(); // Clear any existing timer
            this.touchDragState = { // Reset parts of state, keep config
                ...this.touchDragState,
                isDragActive: false,
                draggedItem: null,
                draggedItemIndex: -1,
                potentialDragItem: item, // Store the item that might be dragged
                currentTarget: null
            };

            const touch = e.touches[0];
            this.touchDragState.initialX = touch.clientX;
            this.touchDragState.initialY = touch.clientY;

            this.touchDragState.longPressTimer = setTimeout(() => {
                if (this.touchDragState.potentialDragItem) { // Check if still relevant
                    this.touchDragState.isDragActive = true;
                    this.touchDragState.draggedItem = this.touchDragState.potentialDragItem;
                    this.touchDragState.draggedItemIndex = parseInt(this.touchDragState.draggedItem.dataset.index, 10);
                    this.touchDragState.draggedItem.classList.add('dragging');
                    if (navigator.vibrate) navigator.vibrate(50); // Haptic feedback
                    // console.log("Long press: Drag activated for item index", this.touchDragState.draggedItemIndex);
                }
                this.touchDragState.longPressTimer = null; // Clear timer ID after execution or if cleared early
            }, this.touchDragState.longPressDuration);
        }

        clearLongPressTimer() {
            if (this.touchDragState.longPressTimer) {
                clearTimeout(this.touchDragState.longPressTimer);
                this.touchDragState.longPressTimer = null;
            }
        }

        handleTouchMove(e) {
            if (!this.touchDragState.potentialDragItem && !this.touchDragState.isDragActive) return;

            const touch = e.touches[0];
            const deltaX = touch.clientX - this.touchDragState.initialX;
            const deltaY = touch.clientY - this.touchDragState.initialY;

            if (this.touchDragState.longPressTimer) { // If timer is still running (drag not active yet)
                if (Math.abs(deltaX) > this.touchDragState.scrollThreshold || Math.abs(deltaY) > this.touchDragState.scrollThreshold) {
                    this.clearLongPressTimer();
                    this.touchDragState.potentialDragItem = null; // No longer a potential drag
                    // console.log("Scroll detected, cancelling long press");
                    return; // Allow native scroll
                }
            }

            if (this.touchDragState.isDragActive && this.touchDragState.draggedItem) {
                e.preventDefault(); // Prevent page scroll WHILE DRAGGING

                this.clearDragOverTargets();
                const targetElement = document.elementFromPoint(touch.clientX, touch.clientY);
                const dropTarget = targetElement ? targetElement.closest('.playlist-item') : null;

                if (dropTarget && dropTarget !== this.touchDragState.draggedItem && !dropTarget.classList.contains('hidden-by-search')) {
                    dropTarget.classList.add('drag-over-target');
                    this.touchDragState.currentTarget = dropTarget;
                } else {
                    this.touchDragState.currentTarget = null;
                }
            }
        }

        handleTouchEnd(e) {
            this.clearLongPressTimer();
            this.stopAutoScroll(); // Stop scrolling on touch end

            if (this.touchDragState.isDragActive && this.touchDragState.draggedItem) {
                this.touchDragState.draggedItem.classList.remove('dragging');
                this.clearDragOverTargets();

                if (this.touchDragState.currentTarget) {
                    const droppedOnItemIndex = parseInt(this.touchDragState.currentTarget.dataset.index, 10);
                    const draggedItemIndex = this.touchDragState.draggedItemIndex;

                    if (draggedItemIndex !== null && draggedItemIndex !== -1 && draggedItemIndex !== droppedOnItemIndex) {
                        const itemToMove = this.playlist.splice(draggedItemIndex, 1)[0];
                        this.playlist.splice(droppedOnItemIndex, 0, itemToMove);

                        if (draggedItemIndex < this.currentTrack && droppedOnItemIndex >= this.currentTrack) {
                            this.currentTrack--;
                        } else if (draggedItemIndex > this.currentTrack && droppedOnItemIndex <= this.currentTrack) {
                            this.currentTrack++;
                        } else if (draggedItemIndex === this.currentTrack) {
                            this.currentTrack = droppedOnItemIndex;
                        }
                        this.renderPlaylist();
                        // console.log("Dropped item via touch");
                    }
                }
            }
            
            // Reset state, keeping config values
            this.touchDragState = { 
                longPressTimer: null, initialX: 0, initialY: 0, isDragActive: false, 
                draggedItem: null, draggedItemIndex: -1, currentTarget: null, potentialDragItem: null,
                scrollThreshold: this.touchDragState.scrollThreshold, 
                longPressDuration: this.touchDragState.longPressDuration // Corrected typo here
            };
        }

            const state = {

        updateMediaSession() {
            if (!('mediaSession' in navigator) || !this.playlist || this.playlist.length === 0) {
                return;
            }
    
            const track = this.playlist[this.currentTrack];
            if (!track) return;
    
            const artworkSrc = this.albumArtEl.src || this.defaultCover; 
    
            navigator.mediaSession.metadata = new MediaMetadata({
                title: track.title || 'Unknown Title',
                artist: track.artist || 'Unknown Artist',
                album: track.album || 'Unknown Album', 
                artwork: [
                    { src: artworkSrc, sizes: '96x96', type: 'image/png' }, // Primary size
                    { src: artworkSrc, sizes: '128x128', type: 'image/png' },
                    { src: artworkSrc, sizes: '192x192', type: 'image/png' },
                    { src: artworkSrc, sizes: '256x256', type: 'image/png' },
                    { src: artworkSrc, sizes: '384x384', type: 'image/png' },
                    { src: artworkSrc, sizes: '512x512', type: 'image/png' },
                ]
            });
    
            if (!this.mediaSessionActionsSetup) { 
                navigator.mediaSession.setActionHandler('play', () => this.play());
                navigator.mediaSession.setActionHandler('pause', () => this.pause());
                navigator.mediaSession.setActionHandler('previoustrack', () => this.prevTrack());
                navigator.mediaSession.setActionHandler('nexttrack', () => this.nextTrack());
                navigator.mediaSession.setActionHandler('seekbackward', (details) => { 
                    if(this.audio.duration) this.audio.currentTime = Math.max(0, this.audio.currentTime - (details.seekOffset || 10)); 
                    this.updateProgress(); 
                    this.savePlaybackState();
                });
                navigator.mediaSession.setActionHandler('seekforward', (details) => { 
                    if(this.audio.duration) this.audio.currentTime = Math.min(this.audio.duration, this.audio.currentTime + (details.seekOffset || 10)); 
                    this.updateProgress();
                    this.savePlaybackState();
                });
                this.mediaSessionActionsSetup = true;
            }
            // navigator.mediaSession.playbackState = this.isPlaying ? "playing" : "paused";
            if(!this.isScrubbing) { // Don't update state if scrubbing, it's handled by play/pause on scrub end
                 navigator.mediaSession.playbackState = this.isPlaying ? "playing" : "paused";
            }
        }

                const db = await openMusicDB();
                const transaction = db.transaction('customPlaylistsStore', 'readwrite');
                const store = transaction.objectStore('customPlaylistsStore');
                const request = store.add(newPlaylist);

                return new Promise((resolve, reject) => {
                    request.onsuccess = async () => {
                        newPlaylist.id = request.result;
                        this.customPlaylists.push(newPlaylist);

                this.openNotificationModal("This song is already in that playlist.", "Info");
                return;
            }

            customPlaylist.trackIds.push(trackId);

            try {
                const db = await openMusicDB();
                const transaction = db.transaction('customPlaylistsStore', 'readwrite');
                const store = transaction.objectStore('customPlaylistsStore');

                    // No need to close modal here, calling function will do it.
                };
                request.onerror = (e) => {
                    console.error("Error updating custom playlist in DB:", e.target.error);
                    // Revert optimistic update if needed (though here we modify a copy from findIndex)
                    customPlaylist.trackIds.pop(); // Remove the added trackId on error
                    // alert("Failed to add song to playlist.");
                    this.openNotificationModal("Failed to add song to playlist.", "Error");
                };
            } catch (error) {

        handleScrub(event, progressContainerElement) { // progressContainerElement is the div#progress-container
            if (!this.audio.duration) return;

            // Get the actual visual bar element that user interacts with (it has margins)
            const progressBarVisualElement = progressContainerElement.querySelector('.progress-bar-container');
            if (!progressBarVisualElement) {
                console.error("Critical: '.progress-bar-container' element not found within the provided progress container element. Scrubbing will fail.");
                return;
            }

            const rect = progressBarVisualElement.getBoundingClientRect(); // Use rect of the visual .progress-bar-container
            const clickX = event.clientX - rect.left; // clickX relative to this visual bar
            const width = rect.width; // width of this visual bar
            
            let newTime = this.audio.currentTime; // Default to current time if calculation is not possible

            if (width > 0) {
                newTime = (clickX / width) * this.audio.duration;
            } else {
                // If width is 0 (e.g., display:none), try to set to beginning or end based on click relative to element start
                if (clickX <= 0) {
                    newTime = 0;
                } else {
                    newTime = this.audio.duration;
                }
            }
            
            // Clamp newTime to be within the valid range [0, duration]
            newTime = Math.max(0, Math.min(newTime, this.audio.duration));

            this.audio.currentTime = newTime;
            this.updateProgress(); // Update UI immediately based on the new currentTime
            // State saving and media session updates are handled at the end of the scrub interaction (mouseup)
        }
